{% extends "zerver/portico.html" %}
{% block portico_content %}

<html lang="en">
    {{ minified_js('stats')|safe }}

<style type="text/css">
    .graph_title {
        text-align: center;
        font-size: 22px;
    }
    #button_label {
        font-size: 12px;
    }
    #id_messages_sent_to_realm_bar {
        position: relative;
    }
    #button_label {
        font-size: 16px;
        margin-left: 50px;
        margin-bottom: 5px;
    }
    #hoverinfo {
        position: absolute;
        left: 980px;
        top: 400px;
        z-index: 1;
        font-size: 14px;
    }
    .button {
        font-family: 'Humbug', 'Helvetica Neue', Helvetica, Arial, sans-serif;;
        border: none;
        border-radius: 4px;
    }
    #hourly_button {
        padding: 0px 5px 0px 5px;
        font-size: 14px;
        margin-left: 50px;
        margin-top: 0px;
        background: #D8D8D8;
    }
    #daily_button {
        padding: 0px 5px 0px 5px;
        font-size: 14px;
        margin-top: 0px;
        background: #F0F0F0;
    }
    #weekly_button {
        padding: 0px 5px 0px 5px;
        font-size: 14px;
        margin-top: 0px;
        background: #F0F0F0;
    }
    #cumulative_button {
        padding: 0px 5px 0px 5px;
        font-size: 14px;
        margin-top: 0px;
        background: #F0F0F0;
    }
    #messages_by_client_realm_button {
        font-size: 14px;
        margin-left: 50px;
        background: #D8D8D8;
    }
    #messages_by_client_user_button {
        font-size: 14px;
        background: #F0F0F0;
    }
    #messages_by_client_realm_button {
        font-size: 14px;
        margin-left: 50px;
        background: #D8D8D8;
    }
    #messages_by_client_user_button {
        font-size: 14px;
        background: #F0F0F0;
    }
    #messages_by_type_realm_button {
        font-size: 14px;
        margin-left: 50px;
        margin-bottom: 100px;
        background: #D8D8D8;
    }
    #messages_by_type_user_button {
        font-size: 14px;
        background: #F0F0F0;
        margin-bottom: 100px;
    }
</style>
  <div id="id_stats_errors" class="alert alert-error"></div>
  <h3 class="login-page-header">{% trans %}Analytics{% endtrans %}</h3>


  <div class="center-container">
      <div class="center-block">
          <p class="graph_title"> Messages Sent by Humans and Bots </p>
          <p id="button_label"> Aggregation </p>
          <button class="button" type="button" id='hourly_button'> hourly </button>
          <button class="button" type="button" id='daily_button'> daily </button>
          <button class="button" type="button" id='weekly_button'> weekly </button>
          <button class="button" type="button" id='cumulative_button'> cumulative </button>
          <div id="hoverinfo"></div>
          <div id="id_messages_sent_to_realm_bar"></div>
      </div>
  </div>

    <div class="center-container">
      <div class="center-block">
        <p class="graph_title"> Number of Users</p>
        <div id="id_number_of_users"></div>
      </div>
  </div>
  
  <div class="center-container">
      <div class="center-block">
      <p class="graph_title"> Messages Sent by Client</p>
      <div id="id_messages_sent_by_client"></div>
      <button class="button" type="button" id='messages_by_client_realm_button'> Everyone </button>
      <button class="button" type="button" id='messages_by_client_user_button'> Me </button>
      </div>
  </div>

  <div class="center-container">
      <div class="center-block">
          <p class="graph_title"> Messages Sent by Message Type</p>
          <div id="id_messages_sent_by_message_type"></div>
          <button class="button" type="button" id='messages_by_type_realm_button'> Everyone </button>
          <button class="button" type="button" id='messages_by_type_user_button'> Me </button>
      </div>
  </div>
{% endblock %}
