<html lang="en">
<head>
    {{ minified_js('stats')|safe }}

<style type="text/css">
    .graph_title {
        font-family: Open Sans, verdana, arial, sans-serif;
        font-size: 18px;
        margin-left: 250px;
        margin-bottom: 30px;
    }
    #id_messages_sent_to_realm_bar {
        position: relative;
        margin-bottom: 50px;
    }
    #id_messages_sent_by_client {
        margin-top: 100px;
    }
    #id_messages_sent_by_message_type {
        margin-top: 150px;
    }
    #button_label {
        font-family: Open Sans, verdana, arial, sans-serif;
        font-size: 14px;
        margin-left: 50px;
        margin-bottom: 5px;
    }
    #hoverinfo {
        position: absolute;
        left: 480px;
        top: 720px;
        z-index: 1;
        font-family: Open Sans, verdana, arial, sans-serif;
        font-size: 13px;
        margin-left: 250px;
        margin-bottom: 0px;
    }
    .btn {
        font-size: 12px;
        font-family: Open Sans, verdana, arial, sans-serif;
        border: none;
        border-radius: 4px;
        outline: 0;
    }
    #daily_button {
        margin-left: 50px;
        background: #D8D8D8;
    }
    #weekly_button {
        background: #F0F0F0;
    }
    #monthly_button {
        background: #F0F0F0;
    }
    #cumulative_button {
        background: #F0F0F0;
    }
    #messages_by_client_realm_button {
        margin-left: 50px;
        background: #D8D8D8;
    }
    #messages_by_client_user_button {
        background: #F0F0F0;
    }
    #messages_by_client_realm_button {
        margin-left: 50px;
        background: #D8D8D8;
    }
    #messages_by_client_user_button {
        background: #F0F0F0;
    }
    #messages_by_type_realm_button {
        margin-left: 50px;
        margin-bottom: 100px;
        background: #D8D8D8;
    }
    #messages_by_type_user_button {
        background: #F0F0F0;
    }
</style>
</head>
<body>

  <div id="id_stats_errors" class="alert alert-error"></div>
  <div id="id_number_of_users" style="width: 800px; height: 500px;"></div>
  <p class="graph_title"> Messages Sent by Humans and Bots </p>
  <p class="label" id="button_label"> Time Window </p>
  <button class="btn" type="button" id='daily_button'> daily </button>
  <button class="btn" type="button" id='weekly_button'> weekly </button>
  <button class="btn" type="button" id='monthly_button'> 4 weeks </button>
  <button class="btn" type="button" id='cumulative_button'> cumulative </button>
  <div class="label" id="hoverinfo"></div>
  <div id="id_messages_sent_to_realm_bar" style="width: 800px; height: 500px;"></div>
  <div id="id_messages_sent_by_client" style="width: 800px; height: 400px;"></div>
  <button class="btn" type="button" id='messages_by_client_realm_button'> Everyone </button>
  <button class="btn" type="button" id='messages_by_client_user_button'> Me </button>
  <div id="id_messages_sent_by_message_type" style="width: 800px; height: 400px;"></div>
  <button class="btn" type="button" id='messages_by_type_realm_button'> Everyone </button>
  <button class="btn" type="button" id='messages_by_type_user_button'> Me </button>

</body>
</html>
